<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/favicon.ico" type="image/ico" sizes="16x16">
    <title>Hello PWA</title>
    <style rel="stylesheet" href='../assets/css/index.css'></style>
    <script src='../assets/js/index.js'></script>
  </head>

  <body>

    <h1>
      Progressive Web App (PWA) app ...
    </h1>

  </body>

  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('./sw.js')
        .then(res => {
          console.log('SW registered ...');
        })
        .catch(err => {
          console.error('SW error ...', err);
        })
    }else{
      console.log('serviceWorker not supported by this browser ...');
    }
  </script>
</html>
